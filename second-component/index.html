<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Second Component</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body>
  <div id="app"></div>

  <script src="https://fb.me/react-0.13.1.js"></script>
  <script src="https://fb.me/JSXTransformer-0.13.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script type="text/jsx">
    /** @jsx React.DOM */

    var DashBoard = React.createClass({

      loadData: function(url) {
        return $.get('https://gsr-demo.firebaseio-demo.com/' + url + '/.json');
      },

      componentWillMount: function() {
      },

      componentDidMount: function() {
        this.loadData(this.props.url).then(function(data) {
          this.setState({ metric: data });
          $('#tip').tooltip();
        }.bind(this));
      },

      componentWillReceiveProps: function(nextProps) {
        var lastUrl = this.props.url;
        this.loadData(nextProps.url).then(function(data) {
          this.setState({
            lastRoute: lastUrl,
            metric: data
          });
        }.bind(this));
      },

      componentWillUnmount: function() {
        debugger;
        $('#tip').tooltip('destroy');
      },

      getInitialState: function() {
        return {
          metric: 0,
          lastRoute: ''
        };
      },

      render: function() {
        return (
          <div className="jumbotron">
            {this.state.lastRoute}
            <a id="tip" href="#" data-toggle="tooltip" title="Hover!">Hover over me</a>
            <h2>{this.state.metric}</h2>
          </div>
        );
      }
    });

    var dashComponent = React.render(
      <DashBoard url="metric" />,
      document.getElementById('app')
    );
  </script>
</body>
</html>
